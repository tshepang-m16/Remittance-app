<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UniPay - Logout</title>
  
  <!-- Inter font for consistency -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
      background: #F0F4F7;
      min-height:100vh;
      color:#24303b;
    }
    .container{display:flex;min-height:100vh}
    
    /* Sidebar - matching dashboard */
    .sidebar{
      width:260px;
      background:#2B1D4C; /* dark indigo/purple */
      box-shadow:4px 0 30px rgba(11,7,22,.25);
      padding:30px 20px;
      position:fixed;
      height:100vh;
      overflow-y:auto;
    }
    .logo{text-align:center;margin-bottom:40px}
    .logo h1{
      color:#E53935; /* vibrant red */
      font-size:26px;font-weight:800;letter-spacing:0.2px;
    }
    .logo p{color:#DCE2E7;font-size:12px;margin-top:6px}

    .nav-item{
      padding:15px 20px;margin:10px 0;border-radius:15px;cursor:pointer;
      transition:transform .18s ease, box-shadow .18s ease, background .18s ease, color .18s ease;
      color:#DCE2E7;font-weight:600;display:flex;align-items:center;gap:12px;font-size:14px;
    }
    .nav-item:hover{
      background:linear-gradient(90deg, rgba(229,57,53,.95), rgba(198,40,40,.95));
      color:#fff;transform:translateX(6px);
      box-shadow:0 8px 30px rgba(229,57,53,.12);
    }
    .nav-item.active{
      background:linear-gradient(90deg,#E53935,#C62828);
      color:#fff;box-shadow:0 8px 30px rgba(198,40,40,.12);
    }

    /* Main content */
    .main-content{
      margin-left:260px;
      flex:1;
      padding:40px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:transparent;
    }
    
    /* Card */
    .card{
      background:#fff;
      padding:36px;
      border-radius:16px;
      box-shadow:0 12px 40px rgba(11,7,22,.08);
      border:1px solid rgba(230,235,240,.8);
      width:100%;
      max-width:420px;
      text-align:center;
    }
    
    /* Typography */
    h2{
      color:#2B1D4C;
      margin-bottom:16px;
      font-size:24px;
      font-weight:700;
    }
    p{
      color:#6b7280;
      margin-bottom:24px;
      font-size:14px;
      line-height:1.5;
    }

    /* Buttons */
    .btn-primary{
      background:linear-gradient(135deg,#E53935 0%,#C62828 100%);
      color:#fff;
      border:none;
      padding:14px 24px;
      border-radius:25px;
      cursor:pointer;
      font-weight:700;
      font-size:15px;
      box-shadow:0 10px 30px rgba(198,40,40,.12);
      transition:all .18s ease;
      width:100%;
      margin-bottom:12px;
    }
    .btn-primary:hover{
      transform:translateY(-3px);
      box-shadow:0 18px 50px rgba(198,40,40,.16);
    }
    
    .btn-alt{
      background:#fff;
      border:2px solid #E6EBF0;
      color:#2B1D4C;
      padding:14px 24px;
      border-radius:25px;
      cursor:pointer;
      font-weight:600;
      font-size:15px;
      width:100%;
      transition:all .18s ease;
    }
    .btn-alt:hover{
      border-color:#E53935;
      color:#E53935;
      transform:translateY(-2px);
    }

    /* Responsive */
    @media(max-width:600px){
      .main-content{padding:20px}
      .sidebar{width:220px}
      .logo h1{font-size:20px}
      .card{padding:28px}
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo"><h1>UniPay</h1><p>Empowering Global Money Transfers.</p></div>
      <nav>
        <div class="nav-item" onclick="goTo('dashboard')"><span>üìä</span><span>Dashboard</span></div>
        <div class="nav-item" onclick="goTo('profile')"><span>üë§</span><span>Profile</span></div>
        <div class="nav-item" onclick="goTo('learning')"><span>üìö</span><span>Financial Education</span></div>
        <div class="nav-item" onclick="goTo('promotions')"><span>üéÅ</span><span>Promotions</span></div>
        <div class="nav-item" onclick="goTo('donate')"><span>üíù</span><span>Donations</span></div>
        <div class="nav-item" onclick="goTo('budget')"><span>üí∞</span><span>Budget</span></div>
        <div class="nav-item"><span>üö™</span><span>Logout</span></div>
      </nav>
    </aside>

    <main class="main-content">
      <form method="post" class="card">
        {% csrf_token %}
        <h2>Ready to sign out?</h2>
        <p>Signing out keeps your account secure. You can always log back in when you're ready to keep building wealth.</p>
        <button type="submit" class="btn-primary">Log Out</button>
        <button type="button" class="btn-alt" onclick="goTo('dashboard')">Cancel</button>
      </form>
    </main>
  </div>

  <script>
    // URL mapping for navigation - matching dashboard
    const urlMap = {
      dashboard: "{% url 'dashboard' %}",
      profile: "{% url 'profile' %}",
      learning: "{% url 'learning' %}",
      promotions: "{% url 'promotions' %}",
      donate: "{% url 'donate' %}",
      budget: "{% url 'budget' %}",
      logout: "{% url 'logout' %}",
    };

    function goTo(page) {
      const url = urlMap[page];
      if (url && url !== '#') {
        window.location.href = url;
      } else {
        console.warn(`URL for "${page}" not found or not configured`);
        if (page !== 'dashboard') {
          window.location.href = urlMap.dashboard;
        }
      }
    }
  </script>
</body>
</html>
